<div class="example-container">
  <form [formGroup]="loginForm" class="form-container"  (ngSubmit)="onSubmit()">
    <!-- Email Form Field-->
    <mat-form-field appearance="outline" id="email-form-field">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        required
      />
      @if (email.invalid) {
      <mat-error>{{ getEmailErrorMessage() }}</mat-error>
      }

      <!-- Password Form Field-->
    </mat-form-field>
    <mat-form-field appearance="outline" id="password-form-field">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        maxlength="55"
        placeholder="Password"
        [formControl]="password"
        [type]="passwordFieldType"
        required
      />
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
        <mat-icon>{{
          showPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-hint align="end">{{ password.value.length }}/55</mat-hint>
      @if (password.invalid) {
      <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
      }
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
      Log in
    </button>
    <a
      class="register_link"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLink="/auth/register"
      >First time here? Register</a
    >
  </form>
</div>
